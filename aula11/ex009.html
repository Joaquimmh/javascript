<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de localização</title>
</head>
<body>
    <h1>Sistema de localização</h1>
    Qual é o seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="selecionar()"> 
    <div id="res">

    </div>

    <script>

        function selecionar() {
            var txtp = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')
            var país = toString(textp.value)
            res.innerHTML = `<p>Seu país é <strong>${país}</strong></p>`
            if (país != 'Brasil') {
                res.innerHTML == `<p>Você é <strong>brasileiro(a)!</strong></p>`
            }
            }
            
            
        </script>
</body>
</html>
